{% extends "master.html" %}

{% block title %}
  My Cafe - List of all menus
{% endblock %}


{% block content %}

  <p><a href="/">HOME</a></p>
  
  <h1>Menus</h1>
  
  <ul>
    {% for x in mymenus %}
      <li><a href="details/{{ x.id }}">{{ x.item }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
